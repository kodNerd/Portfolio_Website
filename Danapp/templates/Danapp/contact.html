<!DOCTYPE html>
<html lang="en">
{%load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="{%static '/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <style>
        *{
    margin:0;
    padding: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}a{text-decoration: none; color:white;
    font-weight: bolder;
    font-family: "Courier New", Courier, monospace;}
html{
    overflow-x: hidden;
}
body{
    overflow-x: hidden;
    background-color: #0000006d;
}


/* ================= Main section ================= */

main{
    width: 100%;
    height: 70vh;
    background-color: black;
    display: flex;
    text-align: center;
    align-items: center;
    justify-content: center;
}
main h1{
    font-size: 50px;
}




.contact-box{
	max-width: 100%;
	display: grid;
    border-radius: 10px;
	grid-template-columns: repeat(2, 1fr);
	justify-content: center;
	align-items: center;
	text-align: center;
	background-color: #050505;
    transition: 0.5s;
    height: 100%;
}

.contact-box:hover{
    box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.24);
}



.left{
	background: url("{% static '/img/contact.jfif'%}") no-repeat center; /*TODO: add some image*/
	background-size: cover;
	height: 100%;
    border-radius: 10px;

}

.right{
	padding: 25px 40px;

}

.right h2{
	position: relative;
	padding: 0 0 10px;
	margin-bottom: 10px;
    color: aliceblue;    
    text-transform: capitalize;
    font-family: "Georgia", Courier, monospace;
}
h2:after{
	content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 4px;
    width: 80px;
    border-radius: 2px;
    background-color: #15bb62;
} .homebtn:hover{ border-bottom: #15bb62 solid 1px;border-right: #15bb62 solid 1px;border-radius: 5px;}

.field{
	width: 100%;
	border: 2px solid rgba(0, 0, 0, 0);
    border-radius: 3px;
	outline: none;
	background-color: rgba(89, 89, 89, 0.835);
	padding: 0.5rem 1rem;
	font-size: 1.1rem;
	margin-bottom: 22px;
	transition: .3s;
}

textarea{
	min-height: 150px;
}

.field:focus{
    background-color: #eeee;
}

@media screen and (max-width: 768px){
	.contact-box{
		grid-template-columns: 1fr;
	}
	.left{
		height: 200px;
	}
}
    </style>

</head>
<body>
   
<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <section class="section" id="contact">
                {%for message in messages%}
                <div class="alert alert-dismissible alert-success">
                    <strong> {{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {%endfor%}
                <form action="{%url 'portfolio_view'%}" name="contactForm" method="POST" onsubmit="return ">
                    {% csrf_token %}
                    <div class="contact-box">
                        <div class="left">
                            <div class="row">
                                <ul class="d-flex float-left">
                                    <li><p class="homebtn"><button class="btn btn-secondary btn-sm" style="background-color: #050505; border: none;"><a href="{%url 'index'%}">Home</a></button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="right">
                            <h2>Contact me</h2>
                            <input type="text" class="field" placeholder="Your Name" name="name" required>
                            <input type="email" class="field" placeholder="Your Email" name="email" required>
                            <input type="text" class="field" placeholder="Phone" name="phone" required>
                            <textarea placeholder="Message" class="field" name="message" required></textarea>
                            <button class="btn btn-xx-lg btn-success">Send</button>
                        </div>
                    </div>
                    
                </form>
            </section>
        </div>
    </div>
</div>
  <script src="{%static '/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
